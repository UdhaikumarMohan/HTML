<!--List and Table-->

<!Doctype html>

<html>
    <head>
        <title>
            Demonstration
        </title>
    </head>

    <body>
        <h1>List</h1>
        <p><b>Unordered List <br></b>
        <ul>
            <li>Moniter</li>
            <li>KeyBoard</li>
            <li>Mouse</li>
        </ul>

        <ol>
            <li>Moniter</li>
            <li>KeyBoard</li>
            <li>Mouse</li>
        </ol>
        </p>

        <h1>Table</h1>
        <p>
            <table>
                <head>
<!--<tr> used to fill table row wise and <tc> used to fill by column wise. Most prefered is <tr>.-->
    <!--<th> referes the table header. It will be printed in bold-->
        <!--<td> refers the table data-->
                    <tr>
                        <th>Name</th>
                        <th>Designation</th>
                        <th>ID</th>
                    </tr>
                </head>
                <body>
                    <tr>
                        <td>Udhai</td>
                        <td>CE</td>
                        <td>031</td>
                    </tr>
                    <tr>
                        <td>Chandran</td>
                        <td>PRE</td>
                        <td>011</td>
                    </tr>
                </body>
            </table>
        </p>
    </body>
</html>
